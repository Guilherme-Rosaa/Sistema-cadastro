<script>
  function filtrar() {
    var data = JSON.parse(window.localStorage.getItem('data-login'));

    if (!data) {
      alert('Nenhum registro encontrado!');
      return;
    }

    var filtroNome = document.getElementById("filtroNome").value;
    var filtroEmail = document.getElementById("filtroEmail").value;
    var filtroTelefone = document.getElementById("filtroTelefone").value;
    var filtroCelular = document.getElementById("filtroCelular").value;
    var filteredData = [];

    for (var i = 0; i < data.length; i++) {
      if (!filtroNome || data[i].nome.toUpperCase().startsWith(filtroNome.toUpperCase())) {
        if (!filtroEmail || data[i].email.toUpperCase().startsWith(filtroEmail.toUpperCase())) {
          if (!filtroTelefone || filtroTelefone == data[i].telefone) {
            if (!filtroCelular || filtroCelular == data[i].celular) {
              filteredData.push(data[i]);
            }
          }
        }
      }
    }

    if (filteredData.length == 0) {
      alert('Nenhum registro encontrado a partir do filtro selecionado!');
      return;
    }

  }
</script>

</html>
